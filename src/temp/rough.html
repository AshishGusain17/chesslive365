<style>
 
    .toggleLabel{
     /** sunny side **/
     --blue-background: #C2E9F6;
     --blue-border: #72cce3;
     --blue-color: #96dcee;
     --yellow-background: #fffaa8;
     --yellow-border: #f5eb71;
     /** dark side **/
     --indigo-background: #808fc7;
     --indigo-border: #5d6baa;
     --indigo-color: #6b7abb;
     --gray-border: #e8e8ea;
     --gray-dots: #e8e8ea;
     /** general **/
     --white: #fff;
   
   }
   
   
    
   .toggleCheckbox {
     display: none;
   }
   
   .toggleCheckbox:checked ~ .background {
     background: var(--indigo-background);
   }
   .toggleCheckbox:checked + .toggleLabel {
     background: var(--indigo-color);
     border-color: var(--indigo-border);
     /** Change the cloud to stars **/
     /** Change the sun into the moon **/
     /** Show the dimples on the moon **/
   }
   .toggleCheckbox:checked + .toggleLabel .toggleLabelBackground {
     left: 6.0px;
     width: .5px;
   }
   .toggleCheckbox:checked + .toggleLabel .toggleLabelBackground:before {
     width: .5px;
     height: .5px;
     top: -2.5px;
   }
   .toggleCheckbox:checked + .toggleLabel .toggleLabelBackground:after {
     width: .5px;
     height: .5px;
     left: -3.0px;
     top: 2.0px;
   }
   .toggleCheckbox:checked + .toggleLabel:before {
     background: var(--white);
     border-color: var(--gray-border);
     animation-name: switch;
     animation-duration: 350ms;
     animation-fill-mode: forwards;
   }
   .toggleCheckbox:checked + .toggleLabel:after {
     transition-delay: 350ms;
     opacity: 1;
   }
   .toggleLabel {
     /** Placeholder element, starting at blue **/
     width: 20.0px;
     height: 10.0px;
     background: var(--blue-color);
     border-radius: 10.0px;
     border: .5px solid var(--blue-border);
     display: flex;
     position: relative;
     transition: all 350ms ease-in;
     /** The sun cloud and moon stars **/
     /** Sun/Moon element **/
     /** Gray dots on the moon **/
   }
   
   
   
   
   .toggleLabel:before {
     animation-name: reverse;
     animation-duration: 350ms;
     animation-fill-mode: forwards;
     transition: all 350ms ease-in;
     content: "";
     width: 8.2px;
     height: 8.2px;
     border: .5px solid var(--yellow-border);
     top: .4px;
     left: .4px;
     position: absolute;
     border-radius: 8.2px;
     background: var(--yellow-background);
   }
   .toggleLabel:after {
     transition-delay: 0ms;
     transition: all 250ms ease-in;
     position: absolute;
     content: "";
     box-shadow: var(--gray-dots) -1.3px 0 0 .2px, var(--gray-dots) -2.4px 1.4px 0 -.2px;
     left: 14.3px;
     top: 2.3px;
     width: 1.0px;
     height: 1.0px;
     background: transparent;
     border-radius: 50%;
     opacity: 0;
   }
   
   @keyframes switch {
     0% {
       left: .4px;
     }
     60% {
       left: .4px;
       width: 11.2px;
     }
     100% {
       left: 10.4px;
       width: 8.2px;
     }
   }
   @keyframes reverse {
     0% {
       left: 10.4px;
       width: 8.2px;
     }
     60% {
       left: 7.2px;
       width: 11.2px;
     }
     100% {
       left: .4px;
     }
   }
   
   </style>
    
     <input type="checkbox" id="toggle" class="toggleCheckbox">
   <label for="toggle" class="toggleLabel">
   </label>
